{% extends 'Blog/App.html' %}

{% block Header %}
    <style>
        .content {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #id_new_password2, #id_new_password1, #id_old_password {
            border: thin solid #2a2a2a;
            padding: 5px 100px 5px 5px;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
            color: #2a2a2a;
            margin: 5px 0;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #sub-sub {
            border: thin solid transparent;
            padding: 5px 30px;
            outline: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: #fff;
            background-color: #00da84;
            margin-top: 10px;
            cursor: pointer;
        }

        #sub-sub:hover {
            border-width: 1px;
            border-color: #00da84;
            color: #2a2a2a;
            transition: background-color ease-in-out 200ms;
            background-color: white;
        }

        .errorlist {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: space-evenly;
        }

        .errorlist li {
            list-style: none;
            color: #ff2600;
            font-size: .9em;
        }

        h1 {
            padding-bottom: 1em;
        }

    </style>
{% endblock %}

{% block Content %}
    <div class="content">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            <input name="old_password" class="form-control" placeholder="Old password" type="password"
                   id="id_old_password"
                   required>
            <input name="new_password1" class="form-control" placeholder="New password" type="password"
                   id="id_new_password1" required>
            <input name="new_password2" class="form-control" placeholder="Confirm password" type="password"
                   id="id_new_password2" required>
            <input type="submit" id="sub-sub" value="Update">
        </form>
    </div>
{% endblock %}
