{% extends 'Blog/App.html' %}
{% block Header %}
    {% load static %}
    {% load crispy_forms_filters %}
    <link rel="stylesheet" href="{% static "css/Form.css" %}">
{% endblock %}
{% block Content %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <div class="top-Form">
                <h2>Articles Post</h2>
                <button type="submit">Publish</button>
            </div>
            <div class="form">
                {{ form| crispy }}
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(document).ready(() => {
            $(function () {
                let title = $('#id_Title');
                let body = $('#id_Body');
                $(body).attr('cols', '150');
                $(body).attr('rows', '15');
                $(body).css('max-width', '70vw');
                $(body).css('min-width', '70vw');
                $(body).css('max-height', '50vh');
                $(body).css('min-height', '50vh');
                $('.form-control').css('margin', '30px 0');
                $(".help-block").css('margin', '10px 0');

            });
        })
    </script>
{% endblock %}
